<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional SEO Audit Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">SEO Auditor</h1>
            <p class="text-slate-500 mt-2">Get a detailed PDF report sent to your inbox</p>
        </div>

        <form action="/generate-audit" method="POST" target="_blank" id="auditForm" class="space-y-5">
            
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Full Name</label>
                <input type="text" name="userName" required 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email Address</label>
                <input type="email" name="userEmail" required 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Website URL</label>
                <input type="url" name="websiteUrl" required 
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    placeholder="https://yourwebsite.com">
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all duration-200 shadow-md">
                Generate Free Audit
            </button>
        </form>

        <div id="loadingState" class="hidden text-center mt-6">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-blue-600 font-medium italic">Analyzing website & preparing your PDF...</p>
            <p class="text-xs text-slate-400 mt-1">This usually takes 5-10 seconds</p>
        </div>

        <p class="text-center text-slate-400 text-xs mt-8">
            Report will open in a new tab and a copy will be emailed.
        </p>
    </div>

    <script>
        const form = document.getElementById('auditForm');
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loadingState');

        form.onsubmit = function() {
            // Disable button to prevent double clicks
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Show the loading spinner
            loading.classList.remove('hidden');

            // Reset the UI after 15 seconds so user can try another URL
            setTimeout(() => {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                loading.classList.add('hidden');
            }, 15000);
        };
    </script>

</body>
</html>
