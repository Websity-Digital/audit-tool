<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SEO Audit Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>Enter details and generate a PDF report.</p>

  <form method="POST" action="/generate-audit">
    <input name="userName" placeholder="Your name" required />
    <input name="userEmail" placeholder="Your email (optional)" />
    <input name="websiteUrl" placeholder="Website URL (example.com)" required />
    <button type="submit">Generate Audit</button>
  </form>
</body>
</html>
