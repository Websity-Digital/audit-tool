<!DOCTYPE html>
<html>
<head>
  <title>SEO Auditor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">SEO Audit Tool</h2>
    <form id="auditForm" class="space-y-4">
      <input name="userName" placeholder="Your Name" required class="w-full p-2 border rounded">
      <input name="userEmail" type="email" placeholder="Your Email" required class="w-full p-2 border rounded">
      <input name="websiteUrl" type="url" placeholder="https://example.com" required class="w-full p-2 border rounded">
      <button id="btn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Generate Report</button>
    </form>
    <div id="loader" class="hidden mt-4 text-center text-blue-600 animate-pulse">Processing Audit...</div>
  </div>

  <script>
    const form = document.getElementById("auditForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.classList.remove("hidden");

      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("/generate-audit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank"); // Opens PDF in new tab
      } catch (err) {
        alert("Error generating PDF");
      } finally {
        loader.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
